<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Simon</title>
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>

  <h1>Simple Simon</h1>
  <h2>Click on a tile to answer.</h2>

  <div id="game">
    <div id="green-tile"></div>
    <div id="red-tile"></div>
    <div class="clear-both"></div>
    <div id="blue-tile"></div>
    <div id="yellow-tile"></div>
    <div class="clear-both"></div>
  </div>

  <div id="user-input">
    <button id="play-game">Play Game!</button>
    <button id="submit-answer" class="hide" disabled="true">Answer!</button>
  </div>

  <div id="result">
    <h2 id="game-result"></h2>
  </div>

  <div id="user-answers">
    <h2 id="user-input-answers"></h2>
  </div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
