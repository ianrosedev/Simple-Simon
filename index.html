<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JQuery Testing</title>
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <h1>Game</h1>
  <div id="game">
    <div id="green-tile" class="green"></div>
    <div id="red-tile" class="red"></div>
    <div class="clear-both"></div>
    <div id="blue-tile" class="blue"></div>
    <div id="yellow-tile" class="yellow"></div>
    <div class="clear-both"></div>
  </div>

  <button id="play-game">Go!</button>

  <div id="user-input">
    <button id="green-input" class="green">Green</button>
    <button id="blue-input" class="blue">Blue</button>
    <button id="red-input" class="red">Red</button>
    <button id="yellow-input" class="yellow">Yellow</button>
  </div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
